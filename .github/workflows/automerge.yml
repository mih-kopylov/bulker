name: automerge

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
  workflow_dispatch: {}

jobs:
  automerge:
    uses: mih-kopylov/workflows/.github/workflows/automerge.yml@master
    secrets:
      token: ${{ secrets.UPDATE_DEPENDENCIES_PAT }}
