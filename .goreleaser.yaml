version: 2
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
    main: ./app/bulker
    binary: bulker
archives:
  - format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-SNAPSHOT"
changelog:
  disable: true
release:
  # The autogenerated changelog is not reliable, should be adjusted manually before release is published
  draft: true
  prerelease: auto
